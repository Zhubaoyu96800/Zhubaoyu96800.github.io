<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 .pic{ width:240px;
       height:160px;
   }
 .box{
 	position: absolute;
 }
</style>

</head>

<body>
			<div>
            <img class="pic" src="img/1.jpg" width="480" height="320" />
            <img class="pic" src="img/2.jpg" width="480" height="320" /> 
            <img class="pic" src="img/3.jpg" width="480" height="320" />
            <img class="pic" src="img/4.jpg" width="480" height="320" />
             </div>
			<div class="box"></div>
            
            
            
			<script src="script/jquery-1.12.3.min.js"></script>
            <script>
            		$(".pic").mousemove(function(e){
						var x = e.pageX;
						var y = e.pageY;

							$(".box").css({"top":y+20,"left":x+20})
							})


            		$(".pic").mouseenter(function(){
						var src = $(this).attr("src")
						var img="<img src='" + src + "'>";
						$(".box").append(img);
						})
                  		.mouseleave(function(){
						$(".box img").remove();	
						})
            
            
            </script>


</body>
</html>
